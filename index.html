<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="estilo.css" media="all">
    <link rel="shortcut icon" href="imagens/tic-tac-toe.ico" type="image/x-icon">
    <link rel="stylesheet" href="celular.css" media="all and (max-width:768px)">
    
</head>
<body>
    <header>
        <h1>Tik Tak Toe</h1>
    </header>
    <main>
        <div id="escolha-container">
            <div id="escolha-sub-container">
                <h2>Escolha uma opção</h2>
                <div id="escolha-content">
                    <div class="escolha-item">
                        <input type="radio" name="iescolha" id="amigo" class="radio" checked onchange="novo_jogo('pc')">
                        <label class="imagens" for="amigo" >
                            <img src="imagens/pessoa.png" alt="">
                            
                        </label>
                    </div>
                    <div class="escolha-item">
                        <input type="radio" name="iescolha" id="computador" class="radio">
                        <label for="computador"><img src="imagens/pc.png" alt=""></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="jogo-container">
            <div id="quadros-container">
                <div class="quadro btn" id="btn1">1</div> 
                <div class="quadro btn" id="btn2">1</div>  
                <div class="quadro btn" id="btn3">1</div>
                <div class="quadro btn" id="btn4">1</div>
                <div class="quadro btn" id="btn5">1</div>
                <div class="quadro btn" id="btn6">1</div>
                <div class="quadro btn" id="btn7">1</div>
                <div class="quadro btn" id="btn8">1</div>
                <div class="quadro btn" id="btn9">1</div>
            </div>
        </div>

        <fieldset id="pontos-container">
            <legend>Pontos</legend>
            <div class="pontos">
                <p>Jogador 1: </p>
                <p class="ponto" id="ponto-jogador-1">0</p>
            </div>
    
            <div class="pontos">
                <p>jogador 2: </p>
                <p class="ponto" id="ponto-jogador-2">0</p>
            </div>
        </fieldset>
        <br>

    </main>

    <footer>
        <div id="desc">
            <p>Desenvolvido por</p>
            <div id="logos">
                <p id="logo-diang">Diang</p>
                <p id="logo-games">Games</p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
